<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Sync Demo &#45; LeafletJS Kit</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/leaflet-0.6.2.css" />
    <!--[if lte IE 8]> <link rel="stylesheet" href="css/leaflet-0.6.2.ie.css" /> <![endif]-->
<style>
html, body{width:100%; height:100%; margin:0}
#map1, #map2{width:49.5%; height:100%}
#map1{float:left}
#map2{float:right}
</style>
  </head>
  <body>
    <div class="content">
      <header role="banner"><h1 class="header-logo">Leaflet Sync Demo &#45; LeafletJS Kit</h1></header>
      <div id="map1"></div>
      <div id="map2"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet-src.js"></script>
<script src="js/L.Map.Sync.js"></script>
<script>
  var layer1 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}');

    var layer2 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2&zoom={z}&x={x}&y={y}', {
        attribution: 'Â© Kartverket'
    });

    var map1 = L.map('map1', {
        layers: [layer1],
        center: [59.336, 5.967],
        zoom: 14
    });

    map1.attributionControl.setPrefix('');

    var map2 = L.map('map2', {
        layers: [layer2],
        center: [59.336, 5.967],
        zoom: 14,
        zoomControl: false
    });

    map1.sync(map2);
    map2.sync(map1);

    </script>
</body>
</html>
